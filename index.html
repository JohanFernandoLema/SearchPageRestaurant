<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Content/app.css">
    <link rel="shortcut icon" href="./Assets/images/chef-hat.png" type="image/x-icon">
    <link rel="stylesheet" href="./Content/appMediaWueries.css">
    <title>Protein Reacher Restaurant</title>
</head>
<body>
    <nav class="navigation-section">
        <div>
            <span><i class="fa-solid fa-utensils"></i></span>
        </div>
        <div>
            <button>Login</button>
            <button>Create Account</button>
        </div>
    </nav>


    <div class="mainHeading">
    <h1>Asian Cuisine</h1>
    </div>

    <div class="container">
        <aside>
                <button class="nav-toggle">Filters / Sort <i class="fa-solid fa-arrow-down"></i></button>
            <div class="right">
                <h2>Filters</h2>
                <div>
                    <h3>Select Location</h3>
                    <select name="restaurantOptions" id="restaurantOptions">
                        <option value="defaultValue">Select Location</option>
                        <option value="Loja">Loja</option>
                        <option value="Quito">Quito</option>
                        <option value="Guayaquil">Guayaquil</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Ibarra">Ibarra</option>
                    </select>
                </div>
                    <h3>Cuisine</h3>
                    <div class="cuisine">
                        <label for="North Indian">
                            <input type="checkbox" name="notrthIndia" id="notrthIndia">
                            North Indian
                        </label>
        
                        <label for="South Indian">
                            <input type="checkbox" name="southIndia" id="southIndia">
                            South Indian
                        </label>
                        
                        <label for="Chinese">
                            <input type="checkbox" name="china" id="china">
                            Chinese
                        </label>
        
                        <label for="Fast Food">
                            <input type="checkbox" name="fastFood" id="fastFood">
                            Fast Food
                        </label>
        
                        <label for="Street Food">
                            <input type="checkbox" name="streetFood" id="streetFood">                            
                            Street Food
                        </label>
                    </div> 
        
                    <h3>Cost For Two</h3>
                    <div class="pricesList">
                        <label for="lessthan500">
                            <input type="radio" name="prices" id="cheaper">
                            Less than 500
                        </label>
        
                        <label for="500To1000">
                            <input type="radio" name="prices" id="cheap">
                            500 to 1000
                        </label>
        
                        <label for="1000To500">
                            <input type="radio" name="prices" id="normal">
                            1000 to 1500
                        </label>
        
                        <label for="1500To2000">
                            <input type="radio" name="prices" id="expensive">
                            1500 to 2000
                        </label>
        
                        <label for="2000+">
                            <input type="radio" name="prices" id="mostExpensive">
                            2000+
                        </label>
                    </div>
                    <!-- Sort items according to their prices -->
                    <h3>Sort</h3>
                    <div class="pricesSorting">
                        <label for="lowToHigh">
                            <input type="radio" name="scaleToTop" class="filterPrice" data-id="low">
                            Low To High</label>
                            <label for="highToLow" >
                            <input type="radio" name="scaleToTop" class="filterPrice" data-id="high">
                            High To Low</label>
                    </div>
            </div>
        </aside>

        <main>
            <div class="menu-display">
                
            </div>
        </main>

    </div>
</body>
    <script src="https://kit.fontawesome.com/b98b113d2c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
